<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="player">
        <marquee behavior="scroll" direction="left"> <a href="https://www.instagram.com/_hari_vision/">Instagram</a> </marquee>
        <div class="current-track">
            <img id="track-img" src="cover-placeholder.png" alt="Track Cover">
            <div class="track-info">
                <h2 id="track-title">Track Title</h2>
            </div>
        </div>
        <audio id="audio" controls></audio>
        <div class="controls">
            <button onclick="prevTrack()">Previous</button>
            <button onclick="playPause()">Play</button>
            <button onclick="nextTrack()">Next</button>
        </div>

        <div class="playlist">
            <div id="folders">
                <h3>Movies</h3>
                <ul id="movie-list">
                    <!-- Movie items will be added dynamically -->
                </ul>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
